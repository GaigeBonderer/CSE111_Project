<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="../static/css/delete.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Delete</div>
        <ul class="navbar-links">
            <li><a href="{{ url_for('admin_page') }}">Dashboard</a></li>
            <li><a href="{{ url_for('create_page') }}">Create</a></li>
            <li><a href="{{ url_for('update_page') }}">Update</a></li>

            <li><a href="{{ url_for('logout') }}">Logout</a></li>

    <div class="delete-container">
        <form id="delete-form" method="POST" action="{{ url_for('delete_page') }}">
            <label for="action">What do you want to delete?</label>
            <select id="action" name="action" required>
                <option value="">--Select--</option>
                <option value="delete_player">Player</option>
                <option value="delete_enemy">Enemy</option>
                <option value="delete_clan">Clan</option>
                <option value="delete_guild">Guild</option>
                <option value="delete_weapon">Weapon</option>
            </select>

            <div id="delete-fields">
                <!-- Additional input fields will be dynamically populated here -->
            </div>

            <button type="submit">Delete</button>
        </form>
    </div>

    <script src="../static/js/delete.js"></script>
